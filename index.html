<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Images Json</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imgs/icon.jpg">
</head>
<body>
    
    <div class="container">
      <div class="images">
        <div class="img">
          <img src="imgs/img-1.png" alt="Image Slider">
        </div>
        <div class="img">
          <img src="imgs/img-2.jpg" alt="Image Slider">
        </div>
        <div class="img">
          <img src="imgs/img-3.jpg" alt="Image Slider">
        </div>
        <div class="img">
          <img src="imgs/img-4.jpg" alt="Image Slider">
        </div>
        <div class="img">
          <img src="imgs/img-5.jpg" alt="Image Slider">
        </div>
           
     </div>
        <div class="icons">
            <button class="prev_btn">
               <i class="fa-solid fa-angle-left previous"></i>
            </button>
            <button class="next_btn">
               <i class="fa-solid fa-chevron-right next"></i>
            </button>
        </div>
    </div>


    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/d575fe1d69.js" crossorigin="anonymous"></script>
</body>
</html>
